

<div *ngIf="showEditor==false"> 
    <div *ngIf="userRole=='admin'" class="newcreate"> <button (click)="create()" mat-flat-button color="primary">Create New</button> </div>
<table mat-table #companyTable [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="companyname">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name
                  </th>
                  <td mat-cell *matCellDef="let element"> {{element.companyname}} </td>
                </ng-container>

                <ng-container matColumnDef="ceoname">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> CEO</th>
                  <td mat-cell *matCellDef="let element"> {{element.ceoname}} </td>
                </ng-container>

                <ng-container matColumnDef="turnover">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Turnover </th>
                  <td mat-cell *matCellDef="let element"> {{element.turnover}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <ng-container matColumnDef="ipodata">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> IPO </th>
                  <td mat-cell *matCellDef="let element"> {{element.ipodata}} </td>
                </ng-container>

                <ng-container matColumnDef="sector">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Sector </th>
                  <td mat-cell *matCellDef="let element"> {{element.sector}} </td>
                </ng-container>

                <ng-container matColumnDef="stockchangename">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock Change</th>
                  <td mat-cell *matCellDef="let element"> {{element.stockchangename}} </td>
                </ng-container>

                <ng-container matColumnDef="code">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                  <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                  <td mat-cell *matCellDef="let element">  
                    <button (click)="open(element)" mat-flat-button color="primary">Edit</button> 
                    <button class="remove" (click)="remove(element)" mat-flat-button color="secondary">Remove</button> 
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
</mat-paginator>
</div>

<button (click)="testLoad()" mat-flat-button color="primary">test load company</button>
<company-edit [userRole]="userRole" [(companyEntry)]="selectedEntry" (goback)="showlib($event)" *ngIf="showEditor==true"></company-edit>
