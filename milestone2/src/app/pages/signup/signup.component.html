
<div class="container">

 <div class="title">Stock Market System Register</div> 
 <div  class="loginfor">
                <!--  -->
   <form class="example-form">
        <mat-form-field class="example-full-width">
                <input [(ngModel)]="userName" name="username" matInput placeholder="User Name" [formControl]="emailFormControl"
                [errorStateMatcher]="matcher" value="">              
        </mat-form-field>
        
        <br>                  
        <mat-form-field class="example-full-width">
          <input [(ngModel)]="passCode"  name="password" type="password"  matInput placeholder="password">
        </mat-form-field>
        <br>                  
        <mat-form-field class="example-full-width">
          <input [(ngModel)]="confirmpassCode"  name="confirmpassword" type="password"  matInput placeholder="confirmpassword">
        </mat-form-field>
        <br>                  
        <mat-form-field class="example-full-width">
          <input [(ngModel)]="email"  name="email" matInput placeholder="email">
        </mat-form-field>
   </form>
 </div>      
 <div  class="buttonline"><button (click)="submit()" mat-flat-button color="primary">Sign Up</button> <button  (click)="cancel()"  mat-stroked-button>Reset</button></div> 

</div>
