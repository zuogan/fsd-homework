

<div *ngIf="showEditor==false"> 
    <div *ngIf="userRole=='admin'" class="newcreate"> <button (click)="create()" mat-flat-button color="primary">Create New</button> </div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name
                  </th>
                  <td mat-cell *matCellDef="let element"> {{element.companyname}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock Exchange</th>
                  <td mat-cell *matCellDef="let element"> {{element.stockchangename}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Sector </th>
                  <td mat-cell *matCellDef="let element"> {{element.sector}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Brief Description </th>
                  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <ng-container *ngIf="userRole=='admin'" >
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
                                <td mat-cell *matCellDef="let element">  <button (click)="open(element)" mat-flat-button color="primary">Edit</button> </td>
                  </ng-container>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
</mat-paginator>
</div>


<app-companyeditor [userRole]="userRole" [(companyEntry)]="selectedEntry" (goback)="showlib($event)" *ngIf="showEditor==true"></app-companyeditor>
