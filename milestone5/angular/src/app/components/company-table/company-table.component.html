<div *ngIf="showEditor==false"> 
    <div class="newcreate"> 
      <mat-form-field class="example-full-width" style="min-width: 300px; margin-left: 20px; margin-right: 30px;">
        <input [(ngModel)]="searchText" name="searchText"  matInput placeholder="Search Company">
      </mat-form-field>
      <button (click)="search()" mat-flat-button color="primary">Search</button>
      <ng-container *ngIf="userRole=='admin'">
        <button (click)="create()" mat-flat-button color="primary" style="float: right;margin-right: 50px;">Create New</button> 
      </ng-container>
    </div>
<table mat-table #companyTable [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="companyname">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name
                  </th>
                  <td mat-cell *matCellDef="let element"> {{element.companyname}} </td>
                </ng-container>

                <ng-container matColumnDef="ceoname">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> CEO</th>
                  <td mat-cell *matCellDef="let element"> {{element.ceoname}} </td>
                </ng-container>

                <ng-container matColumnDef="turnover">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Turnover </th>
                  <td mat-cell *matCellDef="let element"> {{element.turnover}} </td>
                </ng-container>

                <ng-container matColumnDef="briefWriteUp">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Brief Write Up </th>
                  <td mat-cell *matCellDef="let element"> {{element.briefWriteUp}} </td>
                </ng-container>

                <ng-container matColumnDef="boardDirectors">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Board Directors </th>
                  <td mat-cell *matCellDef="let element"> {{element.boardDirectors}} </td>
                </ng-container>

                <ng-container matColumnDef="sector">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Sector </th>
                  <td mat-cell *matCellDef="let element"> {{element.sector}} </td>
                </ng-container>

                <ng-container matColumnDef="stockchangename">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock Change</th>
                  <td mat-cell *matCellDef="let element"> {{element.stockchangename}} </td>
                </ng-container>

                <ng-container matColumnDef="code">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                  <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                  <td mat-cell *matCellDef="let element">  
                    <button (click)="open(element)" mat-flat-button color="primary">Edit</button> 
                    <button class="remove" (click)="remove(element)" mat-flat-button color="secondary">Remove</button> 
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #companyPaginator [length]="pageLength"
              [pageSize]="10"
              [pageSizeOptions]="[10]" 
              (page)="pageChanged($event)"
              showFirstLastButtons>
</mat-paginator>
</div>

<!--<button (click)="testLoad()" mat-flat-button color="primary">test load company</button>-->
<company-edit [userRole]="userRole" [mode]="editMode" [(companyEntry)]="selectedEntry" (goback)="showlib($event)" *ngIf="showEditor==true"></company-edit>
